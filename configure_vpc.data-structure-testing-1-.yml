- name: Configure VPC
  hosts: [leaf]
  connection: local
  gather_facts: no
  roles:
    - common
    #- configure_loopbacks
  vars:
    playbook_name: "Configure vPC"
  tasks:
    - name: Create checkpoint
      nxos_rollback:
        checkpoint_file: checkpoint.cfg
      tags:
        - create_checkpoint
    - block:
      - name: Install feature VPC
        nxos_feature:
          feature: vpc
          state: enabled
        when: vpc.domain is defined
        ignore_errors: True
        tags:
          - install_feature_vpc
          - feature

#########################################################################

      - name: Create the vpc keepalive VRF
        nxos_vrf:
          name: "{{ vpc.vrf }}"
          admin_state: up
          state: present
        when: vpc.domain is defined
        tags:
          - create_vrf_vpc_pl
          - vrf

#########################################################################

      - name: Configure VPC
        nxos_vpc:
          domain: "{{ vpc.domain }}"
          role_priority: "{{ vpc.priority }}"
          system_priority: "{{ vpc.system_priority }}"
          pkl_vrf: "{{ vpc.vrf }}"
          pkl_dest: "{{ vpc.vpc_dst }}"
          pkl_src: "{{ vpc.vpc_src }}"
          peer_gw: "{{ vpc.peer_gw }}"
          delay_restore: "{{ vpc.delay_restore }}"
          auto_recovery: "{{ vpc.auto_recovery }}"
          state: present
        when: vpc.domain is defined
        ignore_errors: True
        tags:
          - configure_vpc
          - vpc


#########################################################################

      - name: Configure VPC extra parameters
        nxos_config:
          lines:
            - ip arp synchronize
            - ipv6 nd synchronize
            - layer3 peer-router
            - peer-gateway
            - peer-switch
          parents: vpc domain {{ vpc.domain }}
        when: vpc.domain is defined
        ignore_errors: True
        tags:
          - configure_vpc
          - vpc

      - name: Bring up vPC Peer Link Interfaces
        nxos_interfaces:
          config: "{{ vpc['vpc_interfaces'] }}" 
          state: replaced
        tags:
        - loopbacks

      # - name: Set base interface configuration for loopbacks << This is from underlay.yml
      #   nxos_interfaces:
